<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <h3 id="weatherInfo"></h3>

    <script>
       async function getWeather(){
        const city=document.getElementById("city").value;
        if(!city){
            alert("please enter a city name")
            return;
        }
        try{
            const response=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=YOUR_API_KEY&units=metric`)
            const data=await response.json()
            if(data.cod!==200){
                throw new Error("city not found")
            }
            document.getElementById("weatherInfo").innerText=`üå°Ô∏è Temp: ${data.main.temp}¬∞C, üå§Ô∏è Weather: ${data.weather[0].description}`;
        }
        catch(error){
            document.getElementById("weatherInfo").innerText="Error: " + error.message;
        }
       }

    </script>
</body>
</html>
